  log_path: "./output/0712a/log/Ego4D_final_v4"
  result_path: "./output/0712a/result/Ego4D_final_v4"

optimizer:
  batch_size: 24
  betas: [0.9, 0.98]
  eps: 0.000000001
  weight_decay: 0.0
  grad_clip_thresh: 1.0
  grad_acc_step: 1
  warm_up_step: 4000
  anneal_steps: [300000, 400000, 500000, 600000]
  anneal_rate: 0.3
step:
  total_step: 1200000
  log_step: 100
  synth_step: 4000
  val_step: 4000
  save_step: 200000
logger:
  val_log_k_samples: 2

pretrained:
  using_warm_start: False
  pretrained_path: None

dataset: "Ego4D_final_v5"

path:
  corpus_path: "./Data/Ego4D_final_v5/final_dataset_v5"
  lexicon_path: "./lexicon/librispeech-lexicon.txt"
  raw_path: "./raw_data/Ego4D_final_v5"
  preprocessed_path: "./preprocessed_data/Ego4D_final_v5"

  transcript_train_path: "./Data/Ego4D_final_v5/final_dataset_v5/utterances_final_train_v5.csv"
  transcript_val_path: "./Data/Ego4D_final_v5/final_dataset_v5/utterances_final_val_v5.csv"

preprocessing:
  val_size: 512
  splits: ['train', 'val']
  text:
    text_cleaners: ["english_cleaners"]
    language: "en"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
